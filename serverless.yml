

service: todo-backend-feb2020

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1



functions:
  tasks:
    handler: handler.app #handler -name of file, app=named export
    enviroment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          path: /tasks
          method: GET
          cors: true # Cross Origen Resource Sharing
      - http:
          path: /tasks/{id} #id is a path Parameter
          method: PUT
          cors: true # Cross Origen Resource Sharing
      - http:
          path: /tasks
          method: POST
          cors: true # Cross Origen Resource Sharing
      - http:
          path: /tasks/{id}
          method: DELETE
          cors: true # Cross Origen Resource Sharing